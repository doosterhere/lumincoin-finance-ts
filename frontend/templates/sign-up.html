<div class="layout min-vh-100 min-vw-100 d-flex flex-column justify-content-center align-items-center">
    <div class="login-form w-25 d-flex flex-column justify-content-center align-items-center">
        <img src="images/logo-big.png" alt="logo" class="mb-5">
        <h1 class="mb-4" id="title">Создайте аккаунт</h1>
        <div class="input-group mb-2">
            <span class="input-group-text d-flex justify-content-center align-items-center">
                <img src="images/person.png" alt="envelope">
            </span>
            <input type="text" class="form-control" placeholder="ФИО" id="input-username">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text d-flex justify-content-center align-items-center">
                <img src="images/mail.png" alt="envelope">
            </span>
            <input type="email" class="form-control" placeholder="Электронная почта" id="input-email">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text d-flex justify-content-center align-items-center">
                <img src="images/lock.png" alt="envelope">
            </span>
            <input type="password" class="form-control" placeholder="Пароль" id="input-password">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text d-flex justify-content-center align-items-center">
                <img src="images/lock.png" alt="envelope">
            </span>
            <input type="password" class="form-control" placeholder="Подтверждение пароля" id="input-password-repeat">
        </div>
        <button class="btn btn-primary w-100 mb-2 disabled" id="button-process">Зарегистрироваться</button>
        <div id="link" class="text-start w-100">
            <span class="me-2">Уже есть аккаунт?</span>
            <a href="#/login">Войдите в систему</a>
        </div>
    </div>
</div>
